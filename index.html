<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naina's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 64);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: purple;
            font-size: 1.04rem;
        }

        main {
            padding: 80px 20px 40px; /* Adjusted padding to ensure content is visible */
        }

        .firstSection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }

        .leftSection {
            font-size: 3rem;
            max-width: 50%;
        }

        .rightSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }

        .rightSection img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-photo {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
        }

        .purple {
            color: blueviolet;
        }

        .text-gray {
            color: gray;
        }

        #element {
            color: blueviolet;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #1e2167;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px; /* Ensures buttons are spaced correctly */
            display: inline-block;
            text-align: center;
            text-decoration: none; /* Ensures no underline for buttons */
        }

        .btn:hover {
            background-color: white;
            color: #1e2167;
        }

        .btn:focus {
            outline: none; /* Removes the blue outline */
        }

        footer {
            background-color: #0e0e1a;
            color: gray;
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content h3 {
            margin-bottom: 20px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
        }

        .footer-nav ul li {
            margin: 0 15px;
        }

        .footer-nav ul li a {
            text-decoration: none;
            color: gray;
            font-size: 1rem;
        }

        .footer-nav ul li a:hover {
            color: white;
        }

        .footer-rights {
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Naina's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, my name is <span class="purple">Naina Jha</span>
                <div>and I am a </div>
                <span id="element"></span>
                <div class="buttons">
                    <a href="MyCompleteResume.pdf" download="MyCompleteResume.pdf" class="btn">
                        Download Resume
                    </a>
                    <a href="https://github.com/nainajha20" target="_blank" class="btn">
                        Visit Github
                    </a>
                </div>
            </div>
            <div class="rightSection">
                <img src="myPassPortSizePhoto.png" alt="Naina Jha" class="profile-photo">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <h3>Naina's Portfolio</h3>
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
            <div class="footer-rights">
                Copyright &#169; naina'sportfolio.com | All rights reserved
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['final year BCA student.'],
            typeSpeed: 50,
        });
    </script>

</body>

</html>
